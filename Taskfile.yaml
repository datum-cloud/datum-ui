version: '3'

tasks:
  build:
    desc: build all apps and package
    cmd: bun run build

  install:
    desc: install the dependencies listed in package.json
    cmds:
      - bun install

  dev:
    desc: develop all apps
    cmds:
      - task: install
      - bun dev

  dev:docs:
    desc: develop docs
    cmds:
      - task: install
      - bun dev --filter-{apps/docs}

  dev:operator:
    desc: develop docs
    cmds:
      - task: install
      - bun dev --filter={apps/operator}
