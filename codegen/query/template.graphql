mutation CreateTemplate($input: CreateTemplateInput!) {
  createTemplate(input: $input) {
    template {
      id
      name
      type
      description
      jsonconfig
      uischema
      owner {
        id
      }
    }
  }
}

mutation UpdateTemplate($updateTemplateId: ID!, $input: UpdateTemplateInput!) {
  updateTemplate(id: $updateTemplateId, input: $input) {
    template {
      id
      name
      type
      description
      jsonconfig
      uischema
      owner {
        id
      }
    }
  }
}

query GetAllTemplates {
  templates {
    edges {
      node {
        id
        name
        type
        description
        jsonconfig
        uischema
        owner {
          id
        }
      }
    }
  }
}

query FilterTemplates($where: TemplateWhereInput) {
  templates(where: $where) {
    edges {
      node {
        id
        name
        type
        description
        jsonconfig
        uischema
        owner {
          id
        }
      }
    }
  }
}

query GetTemplate($getTemplateId: ID!) {
  template(id: $getTemplateId) {
    id
    type
    name
    description
    jsonconfig
    uischema
    owner {
      id
    }
  }
}